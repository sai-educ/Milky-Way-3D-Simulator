<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milky Way Galaxy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://unpkg.com" crossorigin>
    <link rel="preconnect" href="https://cdn.needle.tools" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background-color: #000;
            font-family: 'Open Sans', sans-serif;
            color: rgba(255, 255, 255, 0.9);
        }

        canvas {
            position: fixed;
            inset: 0;
            display: block;
            width: 100vw;
            height: 100vh;
            touch-action: none;
        }

        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 1.5s ease-out;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(255, 200, 150, 0.1);
            border-top: 3px solid rgba(255, 200, 150, 0.8);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #hud {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 100;
        }

        #info {
            position: fixed;
            top: 24px;
            left: 24px;
            color: rgba(255, 255, 255, 0.7);
            pointer-events: none;
        }

        #info h1 {
            font-size: 16px;
            font-weight: 400;
            letter-spacing: 0.5px;
            margin-bottom: 6px;
        }

        #info p {
            font-size: 12px;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.45);
        }

        @media (max-width: 900px) {
            #info {
                top: 16px;
                left: 16px;
            }
        }
    </style>
</head>

<body>
    <div id="hud">
        <div id="info">
            <h1>Milky Way Galaxy 3D</h1>
            <p>drag/touch to rotate | scroll/pinch to zoom</p>
        </div>

    </div>

    <div id="loading">
        <div class="spinner"></div>
    </div>

    <canvas id="galaxyCanvas"></canvas>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.153.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.153.0/examples/jsm/"
            }
        }
    </script>

    <script type="module" src="script.js"></script>

    <script>
        (function () {
            const loadingScreen = document.getElementById('loading');
            if (!loadingScreen) return;

            let hidden = false;
            const hideLoading = function () {
                if (hidden) return;
                hidden = true;

                loadingScreen.style.opacity = '0';
                setTimeout(function () {
                    loadingScreen.style.display = 'none';
                }, 600);
            };

            window.addEventListener('galaxy-ready', hideLoading, { once: true });
            window.addEventListener('load', function () {
                setTimeout(hideLoading, 1200);
            }, { once: true });
        }());
    </script>
</body>

</html>
